<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login&signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <div class="title">
          <h2>Sign Up</h2>
        </div>
        <div class="form">
          <form action="#">
            <div class="username">
              <input type="text" id="usernameInput" placeholder="Username" />
            </div>
            <div class="password">
              <input
                type="password"
                id="passwordInput"
                placeholder="Password"
              />
            </div>
            <div class="email">
              <input type="email" id="emailInput" placeholder="E-mail" />
            </div>
          </form>
          <div class="button">
            <button id="signupBtn">Sign Up</button>
          </div>
          <div class="content">
            <h3>
              You already have an account?<br /><a href="#" class="loginlink"
                >Login</a
              >
            </h3>
          </div>
        </div>
      </div>

      
      <div class="container3">
        <div class="title">
          <h2>Login</h2>
        </div>
        <div class="form">
          <form action="#">
            <div class="username">
              <input type="text" id="usernameInput" placeholder="Username" />
            </div>
            <div class="password">
              <input
                type="password"
                id="passwordInput"
                placeholder="Password"
              />
            </div>
          </form>
          <div class="button">
            <button id="signupBtn">Login</button>
          </div>
          <div class="content">
            <h3>
              You don't have an account?<br /><a href="#" class="signuplink"
                >Sign up</a
              >
            </h3>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
